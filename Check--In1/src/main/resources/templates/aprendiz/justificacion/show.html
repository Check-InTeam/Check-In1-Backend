<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de la Justificación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

<div class="max-w-2xl w-full bg-white shadow-md p-8 rounded-2xl border border-green-300" style="background-color: rgb(232, 255, 238);">
    <h2 class="text-3xl text-green-800 font-bold text-center mb-6">Detalle de la Justificación</h2>
    <hr class="mb-6 border-green-300"/>

    <!-- Motivo -->
    <div class="mb-4">
        <label class="font-semibold text-green-900 block mb-1">Motivo:</label>
        <div class="p-3 rounded-md bg-green-100 text-gray-800" th:text="${justificacion.motivo}">Motivo del aprendiz</div>
    </div>

    <!-- Documento -->
    <div th:if="${justificacion.documento != null}" class="mb-6">
        <label class="font-semibold text-green-900 block mb-1">Documento adjunto:</label>
        <a th:href="@{/documentos/{archivo}(archivo=${justificacion.documento})}" class="text-blue-600 underline hover:text-blue-800" target="_blank">Ver archivo</a>
    </div>

    <!-- Botón volver -->
    <div class="text-center">
        <a th:href="@{/aprendiz/justificacion}"
           class="inline-block px-6 py-2 font-semibold text-green-700 rounded-md hover:text-white transition duration-200"
           style="background: linear-gradient(to right, rgb(172, 255, 149), rgb(131, 211, 109));">
            ← Volver
        </a>
    </div>
</div>

</body>
</html>
