<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Justificaciones</title>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50">

<div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow-md rounded-xl border border-green-300" style="background-color: rgb(232, 255, 238);">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Mis Justificaciones</h2>

    <!-- Botón Crear -->
    <div class="mb-4 text-right">
        <a th:href="@{/aprendiz/justificacion/create}"
           class="px-5 py-2 text-green-700 font-semibold rounded-md hover:text-white transition duration-200"
           style="background: linear-gradient(to right, rgb(172, 255, 149), rgb(131, 211, 109));">
            Crear Justificación
        </a>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
        <table class="w-full table-auto text-left border rounded-md overflow-hidden shadow-sm">
            <thead>
            <tr style="background-color:rgb(199, 255, 183);">
                <th class="px-6 py-3">Motivo</th>
                <th class="px-6 py-3">Documento</th>
                <th class="px-6 py-3">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="justificacion : ${justificaciones}" class="border-b" style="background-color: rgb(241, 255, 237);">
                <td class="px-6 py-4" th:text="${justificacion.motivo}">Motivo</td>

                <td class="px-6 py-4">
                    <span th:if="${justificacion.documento != null}">
                        <a th:href="@{/documentos/{archivo}(archivo=${justificacion.documento})}"
                           target="_blank" class="text-blue-600 underline hover:text-blue-800">Ver</a>
                    </span>
                    <span th:if="${justificacion.documento == null}" class="text-gray-500 italic">No adjunto</span>
                </td>

                <td class="px-6 py-4 space-x-4">
                    <a th:href="@{/aprendiz/justificacion/{id}(id=${justificacion.id})}"
                       class="text-blue-600 hover:text-blue-800">Ver</a>
                    <a th:href="@{/aprendiz/justificacion/{id}/edit(id=${justificacion.id})}"
                       class="text-yellow-600 hover:text-yellow-800">Editar</a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(justificaciones)}">
                <td colspan="3" class="px-6 py-4 text-center text-gray-500 italic">No hay justificaciones registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
