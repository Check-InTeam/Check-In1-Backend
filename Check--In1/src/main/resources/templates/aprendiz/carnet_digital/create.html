<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Carnet Digital</title>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-green-50" style="font-family: 'Caviar Dreams', sans-serif;">

<div class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow-md border border-green-300" style="background-color: rgb(232, 255, 238); font-size: 15px;">
    <h1 class="text-3xl text-center mb-6 text-green-800 font-bold" style="font-size: 26px;">
        Solicitar Carnet Digital
    </h1>
    <hr class="mb-6 border-green-300"/>

    <form th:action="@{/carnet-digital}" method="post" th:object="${carnet}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Tipo de Usuario -->
        <div class="mb-4">
            <label class="font-semibold block mb-1">Tipo de Usuario</label>
            <select th:field="*{tipoUsuario}" class="w-full rounded border-gray-300 py-2 px-3" required style="background-color: rgb(241, 255, 237);">
                <option value="">Seleccione una opci贸n</option>
                <option value="aprendiz">Aprendiz</option>
                <option value="instructor">Instructor</option>
            </select>
            <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}"></p>
        </div>

        <!-- Nombre Completo -->
        <div class="mb-4">
            <label class="font-semibold block mb-1">Nombre completo</label>
            <input type="text" th:field="*{nombreCompleto}" class="w-full rounded border-gray-300 py-2 px-3" style="background-color: rgb(241, 255, 237);" required>
            <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}"></p>
        </div>

        <!-- Ficha -->
        <div class="mb-4">
            <label class="font-semibold block mb-1">Ficha</label>
            <input type="text" th:field="*{ficha}" class="w-full rounded border-gray-300 py-2 px-3" style="background-color: rgb(241, 255, 237);">
            <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('ficha')}" th:errors="*{ficha}"></p>
        </div>

        <!-- Programa de Formaci贸n -->
        <div class="mb-4">
            <label class="font-semibold block mb-1">Programa de formaci贸n</label>
            <input type="text" th:field="*{programa}" class="w-full rounded border-gray-300 py-2 px-3" style="background-color: rgb(241, 255, 237);" required>
            <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('programa')}" th:errors="*{programa}"></p>
        </div>

        <!-- Jornada -->
        <div class="mb-6">
            <label class="font-semibold block mb-1">Jornada</label>
            <input type="text" th:field="*{jornada}" class="w-full rounded border-gray-300 py-2 px-3" style="background-color: rgb(241, 255, 237);" required>
            <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('jornada')}" th:errors="*{jornada}"></p>
        </div>

        <!-- Bot贸n -->
        <div class="text-center">
            <button type="submit" class="w-full py-2 rounded-lg font-semibold text-green-700 hover:text-white transition duration-200"
                    style="background: linear-gradient(to right, rgb(172, 255, 149), rgb(131, 211, 109));">
                Enviar Solicitud
            </button>
        </div>
    </form>
</div>

</body>
</html>
