<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Equipo</title>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50">

<div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl p-8 rounded-xl shadow-lg border border-green-300"
         style="background-color:rgb(232, 255, 238);">
        <h1 class="mb-6 text-center text-green-800 font-bold" style="font-size: 30px;">Agregar Equipo</h1>
        <hr class="mb-6 border-green-300"/>

        <form th:action="@{/aprendiz/registro-equipos}" method="post" th:object="${equipo}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Tipo de Equipo -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-green-900">Tipo de Equipo</label>
                <input type="text" th:field="*{tipoEquipo}"
                       class="mt-1 w-full rounded border-gray-300 py-2 px-3 shadow-sm text-base"
                       style="background-color:rgb(241, 255, 237);" required>
                <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('tipoEquipo')}" th:errors="*{tipoEquipo}"></p>
            </div>

            <!-- Nombre del Equipo -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-green-900">Nombre del Equipo</label>
                <input type="text" th:field="*{nombreEquipo}"
                       class="mt-1 w-full rounded border-gray-300 py-2 px-3 shadow-sm text-base"
                       style="background-color:rgb(241, 255, 237);" required>
                <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('nombreEquipo')}" th:errors="*{nombreEquipo}"></p>
            </div>

            <!-- Marca -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-green-900">Marca</label>
                <input type="text" th:field="*{marca}"
                       class="mt-1 w-full rounded border-gray-300 py-2 px-3 shadow-sm text-base"
                       style="background-color:rgb(241, 255, 237);" required>
                <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></p>
            </div>

            <!-- Serial -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-green-900">Serial del Equipo</label>
                <input type="text" th:field="*{serial}"
                       class="mt-1 w-full rounded border-gray-300 py-2 px-3 shadow-sm text-base"
                       style="background-color:rgb(241, 255, 237);" required>
                <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('serial')}" th:errors="*{serial}"></p>
            </div>

            <!-- Descripción -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-green-900">Descripción</label>
                <input type="text" th:field="*{descripcion}"
                       class="mt-1 w-full rounded border-gray-300 py-2 px-3 shadow-sm text-base"
                       style="background-color:rgb(241, 255, 237);" required>
                <p class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></p>
            </div>

            <!-- Botón -->
            <div class="text-center">
                <button type="submit"
                        class="w-full py-2 rounded-lg font-semibold text-green-700 hover:text-white transition duration-200"
                        style="background: linear-gradient(to right, rgb(157, 220, 137), rgb(131, 211, 109));">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
