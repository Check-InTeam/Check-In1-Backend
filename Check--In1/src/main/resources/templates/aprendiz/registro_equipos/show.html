<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Equipo</title>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body>

<div class="flex justify-center items-center min-h-screen" style="background-color:rgb(232, 255, 238)">
    <div class="border border-green-400 shadow-md rounded-xl p-6 w-full max-w-md bg-white">
        <h1 class="text-3xl text-center text-green-700 mb-6" style="font-size: 35px;">Ver Equipo Registrado</h1>
        <hr class="mb-6 border-green-300" />

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-green-900">Tipo de Equipo</label>
                <div class="mt-1 p-3 rounded-md bg-green-100" th:text="${equipo.tipoEquipo}">Laptop</div>
            </div>

            <div>
                <label class="block text-sm font-medium text-green-900">Nombre del Equipo</label>
                <div class="mt-1 p-3 rounded-md bg-green-100" th:text="${equipo.nombreEquipo}">HP EliteBook</div>
            </div>

            <div>
                <label class="block text-sm font-medium text-green-900">Marca</label>
                <div class="mt-1 p-3 rounded-md bg-green-100" th:text="${equipo.marca}">HP</div>
            </div>

            <div>
                <label class="block text-sm font-medium text-green-900">Serial</label>
                <div class="mt-1 p-3 rounded-md bg-green-100" th:text="${equipo.serial}">123ABC456</div>
            </div>

            <div>
                <label class="block text-sm font-medium text-green-900">Descripción</label>
                <div class="mt-1 p-3 rounded-md bg-green-100" th:text="${equipo.descripcion}">Equipo usado para prácticas.</div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a th:href="@{/aprendiz/registro-equipos}" class="text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md"
               style="background-color:rgb(62, 113, 73)">
                ← Volver a la lista
            </a>
        </div>
    </div>
</div>

</body>
</html>
