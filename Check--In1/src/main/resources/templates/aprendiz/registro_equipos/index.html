<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Equipos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50">

<!-- Mensaje de éxito -->
<div th:if="${success}" class="max-w-4xl mx-auto mt-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg shadow" role="alert">
    <span th:text="${success}"></span>
</div>

<div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6" style="background-color:rgb(232, 255, 238)">
    <h1 class="text-3xl font-bold mb-6 text-center text-green-800">Mis Equipos</h1>

    <!-- Botón agregar -->
    <div class="mb-4 text-left">
        <a th:href="@{/aprendiz/registro-equipos/create}"
           class="text-green-700 hover:bg-blue-800 px-4 py-2 rounded-md"
           style="background-color:rgb(157, 220, 137);">
            Agregar Equipo
        </a>
    </div>

    <hr class="my-4 border-gray-300"/>

    <div class="overflow-x-auto">
        <table class="w-full table-auto text-left border text-sm">
            <thead>
            <tr class="bg-green-100 text-green-900">
                <th class="px-6 py-3">#</th>
                <th class="px-6 py-3">Tipo de Equipo</th>
                <th class="px-6 py-3">Nombre Equipo</th>
                <th class="px-6 py-3">Marca</th>
                <th class="px-6 py-3">Serial</th>
                <th class="px-6 py-3">Descripción</th>
                <th class="px-6 py-3">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipo, iterStat : ${equipos}" class="bg-green-50 border-b">
                <td class="px-6 py-4" th:text="${iterStat.count}">1</td>
                <td class="px-6 py-4" th:text="${equipo.tipoEquipo}">Portátil</td>
                <td class="px-6 py-4" th:text="${equipo.nombreEquipo}">HP 15</td>
                <td class="px-6 py-4" th:text="${equipo.marca}">HP</td>
                <td class="px-6 py-4" th:text="${equipo.serial}">XYZ1234</td>
                <td class="px-6 py-4" th:text="${equipo.descripcion}">Uso en clase</td>
                <td class="px-6 py-4">
                    <div class="flex gap-2">
                        <a th:href="@{/aprendiz/registro-equipos/{id}(id=${equipo.id})}"
                           class="text-blue-600 hover:underline">Ver</a>
                        <a th:href="@{/aprendiz/registro-equipos/{id}/edit(id=${equipo.id})}"
                           class="text-yellow-600 hover:underline">Editar</a>
                        <form th:action="@{/aprendiz/registro-equipos/{id}(id=${equipo.id})}"
                              method="post"
                              onsubmit="return confirm('¿Estás seguro de eliminar este equipo?')">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="text-red-600 hover:underline">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(equipos)}">
                <td colspan="7" class="px-6 py-4 text-center text-gray-600">No hay equipos registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
