<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Programación</title>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50">

<div class="flex justify-center items-center mt-10">
    <div class="max-w-3xl bg-white shadow-md rounded-2xl p-8 text-center border border-green-300"
         style="background-color: rgb(232, 255, 238);">

        <h2 class="text-3xl font-bold mb-6 text-green-800" th:text="${programacion.nombreAsignatura}">
            Nombre de Asignatura
        </h2>
        <hr class="mb-6 border-green-300"/>

        <div class="space-y-4 text-left text-base text-gray-800">
            <p><strong>Descripción:</strong> <span th:text="${programacion.descripcion}"></span></p>
            <p><strong>Ficha:</strong> <span th:text="${programacion.ficha}"></span></p>
            <p><strong>Fecha de Inicio:</strong> <span th:text="${programacion.fechaInicio}"></span></p>
            <p><strong>Fecha Fin:</strong> <span th:text="${programacion.fechaFin}"></span></p>
            <p><strong>Hora de Inicio:</strong> <span th:text="${programacion.horaInicio}"></span></p>
            <p><strong>Hora Final:</strong> <span th:text="${programacion.horaFin}"></span></p>
            <p><strong>Ambiente:</strong> <span th:text="${programacion.ambiente}"></span></p>
        </div>

        <div class="mt-8 text-center">
            <a th:href="@{/aprendiz/programaciones}"
               class="inline-block px-6 py-2 rounded font-semibold text-green-800 hover:text-white transition duration-200"
               style="background: linear-gradient(to right, rgb(157, 220, 137), rgb(131, 211, 109));">
                ← Volver a Programación
            </a>
        </div>
    </div>
</div>

</body>
</html>
