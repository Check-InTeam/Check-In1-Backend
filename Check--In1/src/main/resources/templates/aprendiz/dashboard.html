<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aprendiz</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Caviar Dreams Font -->
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>

<body x-data="{ openMenu: false }" class="bg-green-50">

<!-- Header -->
<header class="px-4 py-3 shadow text-white" style="background: linear-gradient(to right, #a0f0a0, #7dd87d);">
    <div class="flex justify-between items-center">
        <button @click="openMenu = !openMenu" class="p-2 focus:outline-none">
            <i class="bi bi-list text-xl"></i>
        </button>
        <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center space-x-2 hover:bg-green-200 px-3 py-2 rounded-md">
                <img src="https://cdn-icons-gif.flaticon.com/8819/8819071.gif" alt="Profile" class="h-10 w-10 rounded-full">
                <span class="text-sm hidden md:inline-block">Aprendiz</span>
                <i class="bi bi-chevron-down ml-1"></i>
            </button>
            <div x-show="open" @click.away="open = false"
                 class="absolute right-0 mt-2 w-40 bg-white border rounded shadow text-green-900 z-10">
                <a href="#" class="block px-4 py-2 hover:bg-green-100">Mi Perfil</a>
                <a href="#" class="block px-4 py-2 hover:bg-green-100">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</header>

<!-- Sidebar and Main -->
<div class="flex">
    <!-- Sidebar -->
    <aside x-show="openMenu" @click.away="openMenu = false" class="w-64 bg-white shadow-md p-4 min-h-screen"
           style="background: linear-gradient(to bottom, #d0f5d0, #b5e6b5);">
        <div class="text-center">
            <img src="/images/logocheckin.png" alt="Logo" class="w-16 mx-auto mb-4">
        </div>
        <nav class="space-y-2">
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-green-300">
                <i class="bi bi-bookmark-fill mr-3"></i> Carnet Digital
            </a>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-green-300">
                <i class="bi bi-house-door-fill mr-3"></i> Programación
            </a>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-green-300">
                <i class="bi bi-pc-display mr-3"></i> Registro Equipos
            </a>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-green-300">
                <i class="bi bi-chat-dots mr-3"></i> Justificaciones
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-xl text-green-800 font-bold mb-4">Bienvenido al panel del aprendiz</h1>
        <p>Aquí puedes gestionar tus registros, ver programaciones y más funcionalidades.</p>
    </main>
</div>

</body>

</html>
