<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Equipos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center" style="background-color:rgb(232, 255, 238);">
    <div class="w-full max-w-2xl p-8 rounded-xl shadow-lg border border-green-300" style="background-color:rgb(223, 250, 230);">
        <h1 class="mb-6 text-center text-green-700" style="font-size: 35px;">Agregar Equipo</h1>
        <hr class="mb-6 border-green-300"/>

        <form th:action="@{/instructor/registro-equipo}" method="post" th:object="${equipo}">
            <div class="mb-4">
                <label class="block text-sm font-medium text-green-900">Tipo de Equipo</label>
                <input type="text" th:field="*{tipoEquipo}" required
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg py-2 px-3"
                       style="background-color:rgb(223, 250, 230); border-color:rgb(62, 113, 73);">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-green-900">Nombre del Equipo</label>
                <input type="text" th:field="*{nombreEquipo}" required
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg py-2 px-3"
                       style="background-color:rgb(223, 250, 230); border-color:rgb(62, 113, 73);">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-green-900">Marca</label>
                <input type="text" th:field="*{marca}" required
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg py-2 px-3"
                       style="background-color:rgb(223, 250, 230); border-color:rgb(62, 113, 73);">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-green-900">Serial del Equipo</label>
                <input type="text" th:field="*{serial}" required
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg py-2 px-3"
                       style="background-color:rgb(223, 250, 230); border-color:rgb(62, 113, 73);">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-green-900">Descripci√≥n</label>
                <textarea th:field="*{descripcion}" rows="3" required
                          class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg py-2 px-3 resize-none"
                          style="background-color:rgb(223, 250, 230); border-color:rgb(62, 113, 73);"></textarea>
            </div>

            <button type="submit"
                    class="w-full rounded-md px-4 py-3 text-lg font-semibold text-white shadow-sm hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2"
                    style="background-color:rgb(62, 113, 73);">
                Enviar
            </button>
        </form>
    </div>
</div>

</body>
</html>
