<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Justificación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50">

<div class="max-w-2xl mx-auto bg-white shadow-md p-6 mt-10 rounded-lg"
     style="background-color:rgb(232, 255, 238)">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Detalle de la Justificación</h2>

    <div class="space-y-4 text-green-900">
        <p><strong>Motivo:</strong> <span th:text="${justificacion.motivo}">Motivo ejemplo</span></p>

        <div th:if="${justificacion.documento}">
            <p>
                <strong>Documento:</strong>
                <a th:href="@{/documentos/{archivo}(archivo=${justificacion.documento})}"
                   target="_blank" class="text-blue-600 underline">Ver archivo</a>
            </p>
        </div>

        <div th:if="${justificacion.documento == null}">
            <p><strong>Documento:</strong> <span class="italic text-gray-600">No adjunto</span></p>
        </div>
    </div>

    <div class="mt-6 text-center">
        <a th:href="@{/instructor/justificacion}"
           class="text-white bg-green-600 hover:bg-green-700 px-5 py-2 rounded shadow-md">
            ← Volver
        </a>
    </div>
</div>

</body>
</html>
