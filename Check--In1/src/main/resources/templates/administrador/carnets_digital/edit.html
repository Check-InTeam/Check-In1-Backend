<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Carnet Digital</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/caviar-dreams');
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        .btn-degradado {
            background: linear-gradient(to right, #a3f7b5, #57e690);
            color: white;
        }

        .btn-degradado:hover {
            background: linear-gradient(to right, #7de798, #3dd27a);
        }
    </style>
</head>

<body class="bg-white">
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl border border-green-300">
        <h2 class="text-2xl font-semibold text-center text-green-900 mb-6">Adjuntar Imagen del Carnet</h2>

        <!-- Mensaje de Ã©xito -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded mb-4">
            <p th:text="${success}"></p>
        </div>

        <form th:action="@{'/admin/carnets_digital/' + ${carnet.id}}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-4">
                <label class="block text-sm font-medium text-green-900">Nombre</label>
                <input type="text" th:value="${carnet.nombreCompleto}" disabled
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm py-2 px-3 bg-green-50 text-green-800">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-green-900">Tipo de Usuario</label>
                <input type="text" th:value="${carnet.tipoUsuario}" disabled
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm py-2 px-3 bg-green-50 text-green-800">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-green-900">Adjuntar Imagen del Carnet</label>
                <input type="file" name="foto"
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm py-2 px-3 bg-white text-green-800">
                <small th:if="${#fields.hasErrors('foto')}" class="text-red-600" th:errors="*{foto}"></small>
            </div>

            <div th:if="${carnet.foto}" class="mt-4">
                <p class="text-sm text-green-900 mb-2">Imagen actual:</p>
                <img th:src="@{'/uploads/' + ${carnet.foto}}" alt="Carnet actual" class="rounded shadow-md w-48">
            </div>

            <button type="submit"
                    class="btn-degradado w-full py-3 px-4 font-semibold rounded-md shadow-md transition duration-200">
                Guardar Imagen
            </button>
        </form>
    </div>
</div>
</body>
</html>
