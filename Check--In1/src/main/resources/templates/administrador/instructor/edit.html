<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Instructor</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/caviar-dreams');
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        .btn-degradado {
            background: linear-gradient(to right, #9bfe89, #60d394);
        }
    </style>
</head>

<body style="background-color: white;">
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-800">Actualizar Instructor</h2>

    <form th:action="@{/admin/instructores/{id}(id=${instructor.id})}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-green-900">Nombre</label>
            <input type="text" id="name" name="name" th:value="${instructor.name}"
                   class="mt-1 block w-full rounded-md border-green-300 shadow-sm py-2 px-3 bg-green-50 focus:outline-none focus:ring-green-500 focus:border-green-500" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-green-900">Correo Electrónico</label>
            <input type="email" id="email" name="email" th:value="${instructor.email}"
                   class="mt-1 block w-full rounded-md border-green-300 shadow-sm py-2 px-3 bg-green-50 focus:outline-none focus:ring-green-500 focus:border-green-500" required>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-green-900">Contraseña (opcional)</label>
            <input type="password" id="password" name="password"
                   class="mt-1 block w-full rounded-md border-green-300 shadow-sm py-2 px-3 bg-white focus:outline-none focus:ring-green-500 focus:border-green-500">
        </div>

        <div class="text-center">
            <button type="submit"
                    class="btn-degradado text-white px-6 py-2 rounded-md font-semibold shadow-md hover:brightness-110 transition duration-200">
                Actualizar
            </button>
        </div>
    </form>
</div>
</body>
</html>
