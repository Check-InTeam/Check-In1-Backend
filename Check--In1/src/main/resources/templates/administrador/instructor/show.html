<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Instructor</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/caviar-dreams');
        @import url('https://fonts.cdnfonts.com/css/brittany-signature');

        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        h1 {
            font-family: 'Brittany Signature', cursive;
        }

        .btn-degradado {
            background: linear-gradient(to right, #9bfe89, #60d394);
        }
    </style>
</head>

<body style="background-color: white;" class="p-6">
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="ml-3 text-3xl text-green-800 mb-6">Detalles del Instructor</h1>

    <div class="mb-4">
        <strong>Nombre:</strong>
        <span th:text="${user.name}">Nombre del instructor</span>
    </div>

    <div class="mb-4">
        <strong>Correo:</strong>
        <span th:text="${user.email}">correo@ejemplo.com</span>
    </div>

    <a th:href="@{/admin/instructores}"
       class="btn-degradado text-white font-medium px-4 py-2 mt-4 inline-block rounded shadow hover:brightness-110 transition duration-150">
        Volver a la lista de instructores
    </a>
</div>
</body>
</html>
