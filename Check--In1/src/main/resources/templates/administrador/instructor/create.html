<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Instructores</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/caviar-dreams');
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        .btn-degradado {
            background: linear-gradient(to right, #9bfe89, #60d394);
        }
    </style>
</head>
<body style="background-color: white;">
<div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 rounded-xl shadow-lg border border-green-300 bg-white">
        <h1 class="mb-4 text-center text-green-800 text-3xl font-semibold">Agregar Instructor</h1>
        <hr class="mb-4 border-green-300"/>

        <form th:action="@{/admin/instructores}" method="post">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-green-900">Nombre</label>
                <input id="name" name="name" type="text"
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base py-2 px-3 bg-green-50">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-green-900">Correo Electrónico</label>
                <input id="email" name="email" type="email"
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base py-2 px-3 bg-green-50">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-green-900">Contraseña</label>
                <input id="password" name="password" type="password"
                       class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base py-2 px-3 bg-green-50">
            </div>

            <button type="submit"
                    class="btn-degradado w-full text-white font-semibold py-2 px-4 rounded-md shadow-md hover:brightness-110 transition">
                Enviar
            </button>
        </form>
    </div>
</div>
</body>
</html>
