<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Justificaciones</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/caviar-dreams');

        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        .btn-degradado {
            background: linear-gradient(to right, #9bfe89, #60d394);
        }
    </style>
</head>
<body style="background-color: rgb(232, 255, 238);">

<div class="max-w-5xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-green-800" style="font-size: 30px;">Lista de Justificaciones</h1>

    <!-- Mensaje de éxito -->
    <div th:if="${success}" class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
        <span th:text="${success}"></span>
    </div>

    <hr class="my-4 border-gray-300"/>

    <div class="overflow-x-auto">
        <table class="w-full table-auto text-left border">
            <thead>
            <tr style="background-color:rgb(199, 255, 183); font-family: Caviar Dreams;">
                <th class="p-2 border">Usuario</th>
                <th class="p-2 border">Motivo</th>
                <th class="p-2 border">Documento</th>
                <th class="p-2 border">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="justificacion : ${justificaciones}" class="hover:bg-green-50" style="background-color: rgb(241, 255, 237);">
                <td class="p-2 border" th:text="${justificacion.user.name}">Nombre</td>
                <td class="p-2 border" th:text="${justificacion.motivo}">Motivo</td>
                <td class="p-2 border">
                    <a th:if="${justificacion.documento}" th:href="@{/documentos/{archivo}(archivo=${justificacion.documento})}"
                       target="_blank" class="text-blue-600 underline">Ver documento</a>
                    <span th:if="${justificacion.documento == null}" class="text-gray-600 italic">No adjunto</span>
                </td>
                <td class="p-2 border">
                    <div class="flex gap-3 items-center">
                        <a th:href="@{/admin/justificaciones/{id}/edit(id=${justificacion.id})}" class="text-yellow-600 hover:underline">
                            Editar
                        </a>
                        <form th:action="@{/admin/justificaciones/{id}(id=${justificacion.id})}" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="text-red-600 hover:underline"
                                    onclick="return confirm('¿Estás segura de eliminar esta justificación?')">
                                Eliminar
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
