<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Agregar Aprendiz</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.cdnfonts.com/css/caviar-dreams');
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        body {
            background-color: white;
        }

        .btn-degradado {
            background: linear-gradient(to right, #a3f7b5, #57e690);
        }

        .btn-degradado:hover {
            background: linear-gradient(to right, #7de798, #3dd27a);
        }
    </style>
</head>

<body>
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md p-6 rounded-xl shadow-lg border border-green-300 bg-white">
        <h1 class="mb-4 text-center text-green-700 text-2xl font-semibold">Agregar Aprendiz</h1>
        <hr class="mb-4 border-green-300"/>

        <form method="post" th:action="@{/admin/aprendices/save}">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-green-900">Nombre</label>
                <input id="name" name="name" type="text"
                       class="mt-1 block w-full rounded-md border border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 py-2 px-3 bg-green-50" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-green-900">Correo Electrónico</label>
                <input id="email" name="email" type="email"
                       class="mt-1 block w-full rounded-md border border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 py-2 px-3 bg-green-50" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-green-900">Contraseña</label>
                <input id="password" name="password" type="password"
                       class="mt-1 block w-full rounded-md border border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 py-2 px-3 bg-green-50" required>
            </div>

            <button type="submit"
                    class="w-full rounded-md px-4 py-3 text-lg font-semibold text-green-900 shadow-sm btn-degradado focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2">
                Guardar
            </button>
        </form>
    </div>
</div>
</body>

</html>
