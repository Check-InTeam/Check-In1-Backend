<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Dashboard Admin</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .bg-gradient-green {
            background: linear-gradient(to right, #a8f0a0, #53dca2);
        }
        .selected-option {
            background: linear-gradient(to right, #b1fcb4, #60eab0);
        }
    </style>
</head>

<body x-data="{ openMenu: false }" class="bg-white">

<header class="px-4 py-2 shadow text-green-900 bg-gradient-green">
    <div class="flex justify-between items-center">
        <div class="flex items-center">
            <button @click="openMenu = !openMenu" class="p-4 focus:outline-none" type="button">
                <i class="bi bi-list text-2xl"></i>
            </button>
        </div>

        <div class="flex items-center" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center px-3 py-2 hover:opacity-80 transition">
                <img src="https://cdn-icons-gif.flaticon.com/8819/8819071.gif" alt="Profile" class="h-10 w-10 rounded-full">
                <span class="ml-4 hidden md:inline-block font-semibold">Administrador</span>
                <i class="bi bi-caret-down-fill ml-2"></i>
            </button>
            <div x-show="open" @click.away="open = false"
                 class="absolute right-0 mt-16 mr-4 bg-white rounded shadow-md border border-gray-200 z-50">
                <ul>
                    <li class="px-4 py-3 border-b hover:bg-green-100"><a href="#">Mi Perfil</a></li>
                    <li class="px-4 py-3 hover:bg-green-100"><a th:href="@{/logout}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="flex">
    <!-- Sidebar -->
    <aside x-show="openMenu" @click.away="openMenu = false"
           class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 transform transition-transform duration-300 ease-in-out"
           :class="openMenu ? 'translate-x-0' : '-translate-x-full'">
        <div class="p-4 text-center">
            <img th:src="@{/images/logocheckin.png}" alt="Check-In" class="w-14 mx-auto mb-4">
        </div>

        <nav class="space-y-2 text-left px-4">
            <a th:href="@{/aprendices}" class="flex items-center p-2 rounded hover:selected-option">
                <i class="bi bi-people-fill mr-3"></i> Aprendices
            </a>
            <a th:href="@{/instructor}" class="flex items-center p-2 rounded hover:selected-option">
                <i class="bi bi-person-badge-fill mr-3"></i> Instructor
            </a>
            <a th:href="@{/carnets_digital}" class="flex items-center p-2 rounded hover:selected-option">
                <i class="bi bi-card-image mr-3"></i> Carnet Digital
            </a>
            <a th:href="@{/programaciones}" class="flex items-center p-2 rounded hover:selected-option">
                <i class="bi bi-calendar2-week mr-3"></i> Programación
            </a>
            <a th:href="@{/registros-equipo}" class="flex items-center p-2 rounded hover:selected-option">
                <i class="bi bi-pc-display mr-3"></i> Registro Equipos
            </a>
            <a th:href="@{/justificaciones}" class="flex items-center p-2 rounded hover:selected-option">
                <i class="bi bi-chat-dots mr-3"></i> Justificaciones
            </a>
        </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="flex-1 p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="p-6 rounded shadow bg-green-100">
                <h2 class="text-gray-600 text-lg font-semibold">Aprendices Registrados</h2>
                <p class="text-3xl font-bold text-green-700 mt-2" th:text="${totalAprendices}">---</p>
            </div>

            <div class="p-6 rounded shadow bg-green-100">
                <h2 class="text-gray-600 text-lg font-semibold">Instructores Activos</h2>
                <p class="text-3xl font-bold text-green-700 mt-2" th:text="${totalInstructores}">---</p>
            </div>

            <div class="p-6 rounded shadow bg-green-100">
                <h2 class="text-gray-600 text-lg font-semibold">Registros de Equipos</h2>
                <p class="text-3xl font-bold text-green-700 mt-2" th:text="${totalRegistrosEquipos}">---</p>
            </div>
        </div>

        <div th:insert="${contenidoDinamico}"></div>
    </main>
</div>

</body>
</html>
