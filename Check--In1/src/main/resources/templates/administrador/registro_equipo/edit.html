<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        .degradado-verde {
            background: linear-gradient(to right, #a8f0c6, #5cd68d);
        }

        .degradado-verde-hover:hover {
            background: linear-gradient(to right, #85e7b1, #45cc7f);
        }
    </style>
</head>
<body class="bg-green-50">

<div th:replace="~{admin/dashboard :: layout('Editar Equipo', ~{::section})}">
    <section>
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg" style="background-color:rgb(232, 255, 238);">
                <h1 class="text-2xl font-bold mb-6 text-center text-white py-3 rounded degradado-verde">Editar Equipo</h1>

                <form th:action="@{/admin/registros-equipo/{id}(id=${equipo.id})}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-4">
                        <label for="nombre_equipo" class="block text-sm font-semibold text-gray-700">Nombre del Equipo</label>
                        <input type="text" id="nombre_equipo" name="nombre_equipo"
                               th:value="${equipo.nombre_equipo}"
                               class="mt-1 w-full border border-green-300 rounded px-3 py-2 shadow-sm"
                               style="background-color: rgb(241, 255, 237);" required>
                    </div>

                    <div class="mb-4">
                        <label for="tipo_equipo" class="block text-sm font-semibold text-gray-700">Tipo de Equipo</label>
                        <input type="text" id="tipo_equipo" name="tipo_equipo"
                               th:value="${equipo.tipo_equipo}"
                               class="mt-1 w-full border border-green-300 rounded px-3 py-2 shadow-sm"
                               style="background-color: rgb(241, 255, 237);" required>
                    </div>

                    <div class="mb-4">
                        <label for="marca" class="block text-sm font-semibold text-gray-700">Marca</label>
                        <input type="text" id="marca" name="marca"
                               th:value="${equipo.marca}"
                               class="mt-1 w-full border border-green-300 rounded px-3 py-2 shadow-sm"
                               style="background-color: rgb(241, 255, 237);" required>
                    </div>

                    <div class="mb-4">
                        <label for="serial" class="block text-sm font-semibold text-gray-700">Serial</label>
                        <input type="text" id="serial" name="serial"
                               th:value="${equipo.serial}"
                               class="mt-1 w-full border border-green-300 rounded px-3 py-2 shadow-sm"
                               style="background-color: rgb(241, 255, 237);" required>
                    </div>

                    <div class="mb-4">
                        <label for="descripcion" class="block text-sm font-semibold text-gray-700">Descripci√≥n</label>
                        <textarea id="descripcion" name="descripcion" rows="3"
                                  th:text="${equipo.descripcion}"
                                  class="mt-1 w-full border border-green-300 rounded px-3 py-2 shadow-sm"
                                  style="background-color: rgb(241, 255, 237);"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit"
                                class="w-full font-semibold text-white px-4 py-2 rounded degradado-verde degradado-verde-hover transition duration-200">
                            Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

</body>
</html>
