<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Equipo</title>
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Caviar Dreams', sans-serif;
        }

        .degradado-verde {
            background: linear-gradient(to right, #a8f0c6, #5cd68d);
        }
    </style>
</head>
<body class="bg-green-50">

<div th:replace="~{admin/dashboard :: layout('Ver Equipo', ~{::section})}">
    <section>
        <div class="flex justify-center items-center min-h-screen px-4">
            <div class="bg-white border border-green-300 shadow-md rounded-2xl p-6 w-full max-w-md"
                 style="background-color:rgb(232, 255, 238);">
                <h1 class="text-3xl text-center font-bold text-white py-3 rounded degradado-verde mb-6">
                    Ver Equipo Registrado
                </h1>

                <div class="space-y-4 text-sm text-gray-800">
                    <div>
                        <label class="block text-green-900 text-xs font-medium">Tipo de Equipo</label>
                        <div class="mt-1 p-2 rounded-md bg-green-50"
                             th:text="${equipo.tipo_equipo}">Portátil</div>
                    </div>

                    <div>
                        <label class="block text-green-900 text-xs font-medium">Nombre del Equipo</label>
                        <div class="mt-1 p-2 rounded-md bg-green-50"
                             th:text="${equipo.nombre_equipo}">HP ProBook</div>
                    </div>

                    <div>
                        <label class="block text-green-900 text-xs font-medium">Marca</label>
                        <div class="mt-1 p-2 rounded-md bg-green-50"
                             th:text="${equipo.marca}">HP</div>
                    </div>

                    <div>
                        <label class="block text-green-900 text-xs font-medium">Serial</label>
                        <div class="mt-1 p-2 rounded-md bg-green-50"
                             th:text="${equipo.serial}">1234-ABC</div>
                    </div>

                    <div>
                        <label class="block text-green-900 text-xs font-medium">Descripción</label>
                        <div class="mt-1 p-2 rounded-md bg-green-50"
                             th:text="${equipo.descripcion}">Equipo usado en prácticas de redes.</div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <a th:href="@{/admin/registros-equipo}"
                       class="inline-block px-6 py-2 text-green-900 rounded-md font-semibold degradado-verde hover:opacity-90 transition duration-200">
                        Volver al listado
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
